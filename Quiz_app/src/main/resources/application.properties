# --- APP INFO ---
spring.application.name=Quiz_app

# --- SERVER CONFIG ---
server.forward-headers-strategy=framework
server.port=8081

# --- SPRING SECURITY DEFAULT USER (temporary, for testing only) ---
spring.security.user.name=user
spring.security.user.password=pass
spring.security.user.roles=USER

# --- DATABASE CONFIG (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/quiz_app?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=quiz_app_user
spring.datasource.password=QuizPass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA CONFIG ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# --- LOGGING (optional but useful) ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
