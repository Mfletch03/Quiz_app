<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Page</title>
    <style>
        /* Gradient background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Container card */
        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }

        h3 {
            color: #444;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 8px 0;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/submitQuiz" method="post">
        <h1>Quiz Time!</h1>
        <h3>Category: <span th:text="${categoryName}"></span></h3>

        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Send the category name to the controller -->
        <input type="hidden" name="categoryName" th:value="${categoryName}">

        <div th:each="question, iterStat : ${questions}" class="question">
            <h3 th:text="'Q' + ${iterStat.count} + ': ' + ${question.question}"></h3>

            <ul>
                <li th:each="answer : ${question.all_answers}">
                    <label>
                        <input type="radio"
                            th:name="'answers[' + ${iterStat.index} + ']'"
                            th:value="${answer}"
                            required>
                        <span th:text="${answer}"></span>
                    </label>
                </li>
            </ul>

            <!-- Hidden values to verify later -->
            <input type="hidden"
                th:name="'correct[' + ${iterStat.index} + ']'"
                th:value="${question.correct_answer}">
            <input type="hidden"
                th:name="'questionText[' + ${iterStat.index} + ']'"
                th:value="${question.question}">
        </div>

        <br>
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
