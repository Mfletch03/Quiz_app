<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9fafb;
            padding: 30px;
            color: #333;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        .correct {
            color: green;
            font-weight: bold;
        }

        .wrong {
            color: red;
            font-weight: bold;
        }

        .score-summary {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Quiz Results</h1>
    <div class="score-summary">
        <h2>Your Score: <span th:text="${score}"></span> / <span th:text="${total}"></span></h2>
        <p>Percentage: <span th:text="${percentage}"></span>%</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>Your Answer</th>
                <th>Correct Answer</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="result : ${results}">
                <td th:text="${result.question}"></td>
                <td th:text="${result.userAnswer}"></td>
                <td th:text="${result.correctAnswer}"></td>
                <td th:classappend="${result.isCorrect} == 'true' ? 'correct' : 'wrong'"
                    th:text="${result.isCorrect} == 'true' ? '✔ Correct' : '✖ Wrong'"></td>
            </tr>
        </tbody>
    </table>

    <div class="score-summary">
        <form action="/" method="get">
            <button type="submit">Back to Home</button>
        </form>
    </div>
</body>
</html>
